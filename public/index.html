<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculator</title>

		<link rel="stylesheet" href="../src/css/style.css" />
	</head>
	<body>
		<section class="main">
			<h1 class="calc__hero-txt">simpleCalculator</h1>

			<svg class="bg__curve" viewBox="0 0 685.5 174" preserveAspectRatio="none">
				<path fill="#fff" d="M686 0H0v174s83-60 343-61S686 0 686 0Z" />
			</svg>

			<svg class="bg__circle bg__circle--top" viewBox="0 0 262 286.74" preserveAspectRatio="xMaxYMin meet">
				<path fill="#ff742e" d="M0 13.5c0 147.2 116.29 267.21 262 273.24V0H.33C.12 4.47 0 9 0 13.5Z" />
			</svg>

			<svg class="bg__circle bg__circle--bot" viewBox="0 0 292 323" preserveAspectRatio="xMinYMid meet">
				<path
					fill="#ff742e"
					d="M292 273.5C292 122.45 169.55 0 18.5 0 12.28 0 6.12.23 0 .64V323h287.52a274.68 274.68 0 0 0 4.48-49.5Z"
				/>
			</svg>
			<div class="calc__container">
				<div class="calc__screen--wrap">
					<div class="calc__screen">0</div>
				</div>

				<div class="calc__btn-wrap">
					<button class="calc__btn calc__btn--double">Clear</button>
					<button class="calc__btn calc__btn--icon">‚Üê</button>
					<button class="calc__btn calc__btn--optr">+</button>
					<button class="calc__btn calc__btn--numbers">9</button>
					<button class="calc__btn calc__btn--numbers">8</button>
					<button class="calc__btn calc__btn--numbers">7</button>
					<button class="calc__btn calc__btn--optr">-</button>
					<button class="calc__btn calc__btn--numbers">6</button>
					<button class="calc__btn calc__btn--numbers">5</button>
					<button class="calc__btn calc__btn--numbers">4</button>
					<button class="calc__btn calc__btn--optr">*</button>
					<button class="calc__btn calc__btn--numbers">3</button>
					<button class="calc__btn calc__btn--numbers">2</button>
					<button class="calc__btn calc__btn--numbers">1</button>
					<button class="calc__btn calc__btn--optr">/</button>
					<button class="calc__btn calc__btn--zero">0</button>
					<button class="calc__btn calc__btn--optr">=</button>
				</div>
			</div>
		</section>
		<script src="../src/calc.js"></script>
	</body>
</html>
